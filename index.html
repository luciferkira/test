<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d282d3e499.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="font1">Gmail</a>
      <a href="#" class="font1">이미지</a>
      <i class="fas fa-th"></i>
    </div>
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png"
        width="272px"
      />
      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input
          class="input"
          type="search"
          role="combobox"
          placeholder="Google 검색 또는 URL 입력"
        />
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
      <div class="font2-area">
        Google offered in:
        <a href="#" class="font2">한국어</a>
        <a href="#" class="font2">Tiếng Việt</a>
        <a href="#" class="font2">Français</a>
        <a href="#" class="font2">中文 ( 繁體 )</a>
      </div>
    </div>
    <div class="bottom-area">
      <div class="first">대한민국</div>
    <div class="second">
      <span>
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
      </span>
      <span class="second2">
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </span>
    </div>
  </div>
  </body>
</html>
